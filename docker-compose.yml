version: "3.8"

services:
  db:
    image: postgres:15
    container_name: fleetmanager-db
    environment:
      POSTGRES_DB: fleetmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fleet-network

  app:
    build: .
    container_name: fleetmanager-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fleetmanager
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - fleet-network

networks:
  fleet-network:

volumes:
  postgres_data:
